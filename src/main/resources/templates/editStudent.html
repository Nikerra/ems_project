<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h1>Edit Student</h1>
<form action="/admin/updateStudent/{id}" th:action="@{/admin/updateStudent/{id}(id=${student.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${student.name}" required/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${student.email}" required/>
    <br/>
    <label for="group">Group:</label>
    <select id="group" name="group.id">
        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"
                th:selected="${student.group.id.equals(group.id)}"></option>
    </select>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
