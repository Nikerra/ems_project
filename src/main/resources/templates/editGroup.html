<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Group</title>
</head>
<body>
<h1>Edit Group</h1>
<form action="/admin/updateGroup/{id}" th:action="@{/admin/updateGroup/{id}(id=${group.id})}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${group.name}" required/>
  <br/>
  <input type="submit" value="Update"/>
</form>
</body>
</html>
